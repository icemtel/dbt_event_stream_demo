snapshots:
  - name: dim_users_snapshots
    relation: ref('dim_users')
    config:
      target_schema: snapshots
      strategy: timestamp
      unique_key: user_id
      updated_at: updated_at
      dbt_valid_to: '9999-12-31'
      hard_deletes: new_record

  - name: dim_posts_snapshots
    relation: ref('dim_posts')
    config:
      target_schema: snapshots
      strategy: timestamp
      unique_key: post_id
      updated_at: updated_at
      dbt_valid_to: '9999-12-31'
      hard_deletes: new_record