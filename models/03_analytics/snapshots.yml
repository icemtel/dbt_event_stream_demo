snapshots:
  - name: dim_users_snapshots
    relation: ref('dim_users')
    config:
      strategy: timestamp
      unique_key: user_id
      updated_at: updated_at
      dbt_valid_to_current: "{{ var('snapshot_end_timestamp') }}"
      hard_deletes: new_record

  - name: dim_posts_snapshots
    relation: ref('dim_posts')
    config:
      strategy: timestamp
      unique_key: post_id
      updated_at: updated_at
      dbt_valid_to_current: "{{ var('snapshot_end_timestamp') }}"
      hard_deletes: new_record