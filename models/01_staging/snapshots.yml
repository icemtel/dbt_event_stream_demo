snapshots:
  - name: raw__user_snapshots
    relation: source('raw', 'user')
    config:
      target_schema: snapshots
      strategy: timestamp
      unique_key: user_id
      updated_at: updated_at

  - name: raw__post_snapshots
    relation: source('raw', 'post')
    config:
      target_schema: snapshots
      strategy: timestamp
      unique_key: post_id
      updated_at: updated_at